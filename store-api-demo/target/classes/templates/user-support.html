<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <form class="welcome add-offer-form" th:method="POST" th:action="@{/surveys}" th:object="${surveyPreference}">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Support Eco Survey</span></h1>

        <div class="details-section">
            <div class="details-section-container">
                <strong>Survey subject: </strong>
                <p th:text="${surveyPreference.subject}"></p>
            </div>
        </div>

        <div class="details-section">
            <div class="details-section-container">
                <strong>Survey support: </strong>
                <p th:text="${surveyPreference.support}"></p>
            </div>
        </div>

        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-info  mb-3">Support Survey</button>
        </div>
    </form>
</main>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            &copy; 2025 FriendlyLend. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
