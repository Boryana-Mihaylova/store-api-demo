<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="welcome mt-1 mb-4">
        <p class="mySticky bg-gray text-dark user" th:text="${'Welcome ' + user.username}"></p>
        <div class="row mt-1 mb-2">
            <div class="col-12 mt-1 mb-1">
                <div class="my-closet">
                    <h2>Offered Items</h2>

                    <!-- Списък с всички артикули на други потребители -->
                    <div class="home-fields" style="height: 80vh; overflow: auto">
                        <table class="my-table table-striped table-dark">
                            <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Gender</th>
                                <th>Size</th>
                                <th>Price</th>
                                <th>Rental Period</th>
                                <th>Owner</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Чрез this we loop през всички артикули, които не са на текущия потребител -->
                            <tr th:each="item : ${itemsFromOthers}">
                                <td>
                                    <img th:src="${item.imageUrl}" alt="Item Image" width="70px" height="70px">
                                </td>
                                <td>
                                    <span th:text="${item.name}"></span>
                                </td>
                                <td>
                                    <span th:text="${item.description}"></span>
                                </td>
                                <td>
                                    <span th:text="${item.category}"></span>
                                </td>
                                <td>
                                    <span th:text="${item.gender}"></span>
                                </td>
                                <td>
                                    <span th:text="${item.size}"></span>
                                </td>
                                <td>
                                    <span th:text="${item.price + ' €'}"></span>
                                </td>
                                <td>
                                    <span th:text="${item.period}"></span>
                                </td>
                                <td>
                                    <span th:text="${item.owner.getUsername()}"></span>
                                </td>
                                <td>
                                    <a class="btn btn-primary">Rent Now</a>
                                </td>
<!--                                <td>-->
<!--                                    <a th:if="${user}" th:href="@{/items/rent-now/{id}(id=${item.id})}" class="btn btn-primary">Rent Now</a>-->
<!--                                </td>-->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            &copy; 2025 FriendlyLend. All rights reserved.
        </div>
    </div>
</footer>
